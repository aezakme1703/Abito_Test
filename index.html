<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__logo">
                    <img src="images/logo.svg" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header__controls">
                    <button class="btn btn__outline">Вход и регистрация</button>
                    <button class="btn btn__primary">Подать объявление</button>
                </div>
                <div class="header__burger">
                    <img src="images/burger.svg" alt="burger">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
